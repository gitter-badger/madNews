<h3> Edit news positions 
<button class="btn btn-primary" ng-click="" ng-disabled="form.$invalid">
	Save changes	
</button>
</h3>


<div class="row">
	<div class="col-lg-6">
		<ul class="list-group" id="newsWithPositions" ng-class="{'dropzone':!newsOnMain.length}">

			<li class="list-group-item" ng-repeat="news in newsOnMainCopy" data-id="{{news.id}}">
			<a  href="javascript:void(0)" ng-class="{'has-position':news.position>-1}"
				ng-click="news.position=toggle(news.position)">
				<span class="glyphicon glyphicon-pushpin"></span>
			</a>

			<a  href="javascript:void(0)" ng-class="{'is-featured':news.isFeatured}"
				ng-click="news.isFeatured=!news.isFeatured">
				<span class="glyphicon glyphicon-star"></span>
			</a>
			{{news.title}} : <small> {{news.timestamp | date:'MMMM d, H:MM'}}</small>
			</li>
		</ul>
	</div>
	<div class="col-lg-6">
		<ul class="list-group" id="newsWithoutPositions" ng-class="{'dropzone':!newsNotOnMain.length}">

			<li class="list-group-item" ng-repeat="news in newsNotOnMainCopy" >
			<a  href="javascript:void(0)" ng-class="{'has-position':news.position>-1}"
				ng-click="news.position=toggle(news.position)">
				<span class="glyphicon glyphicon-pushpin"></span>
			</a>
			<a  href="javascript:void(0)" ng-class="{'is-featured':news.isFeatured}"
				ng-click="news.isFeatured=!news.isFeatured">
				<span class="glyphicon glyphicon-star"></span>
			</a>			
			{{news.title}} : <small> {{news.timestamp | date:'MMMM d, H:MM'}}</small>
			</li>
		</ul>		
	</div>
</div>
